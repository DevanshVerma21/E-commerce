<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link rel="stylesheet" href="login.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
<nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo" style="display: flex; align-items: center; justify-content: center; height: 4rem;">
                <img src="logo-png.png" alt="ComGen Logo" style="height: 3.5rem; width: 10.5rem; display: block; margin: 0 auto;">
            </a>

            <ul class="nav-links">
                <li><a href="#men">Men</a></li>
                <li><a href="#women">Women</a></li>
                <li><a href="#shoes">Shoes</a></li>
                <li><a href="#appliances">Appliances</a></li>
            </ul>

            <div class="search-container">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" placeholder="Search products..." class="search-input">
            </div>

            <div class="nav-actions">
                <button class="btn btn-ghost" onclick="window.location.href='login.html'">
                    <i data-lucide="user"></i>
                    Login
                </button>

                <button class="btn btn-ghost" style="position: relative;">
                    <i data-lucide="shopping-bag"></i>
                    <span style="position: absolute; top: -0.25rem; right: -0.25rem; background: var(--accent); color: var(--foreground); font-size: 0.75rem; border-radius: 50%; width: 1rem; height: 1rem; display: flex; align-items: center; justify-content: center;">0</span>
                </button>
            </div>

            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i data-lucide="menu" id="menu-icon"></i>
            </button>

            <div class="mobile-menu" id="mobile-menu">
                <div class="search-container">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" placeholder="Search products..." class="search-input">
                </div>
                
                <ul class="nav-links">
                    <li><a href="#men" onclick="toggleMobileMenu()">Men</a></li>
                    <li><a href="#women" onclick="toggleMobileMenu()">Women</a></li>
                    <li><a href="#shoes" onclick="toggleMobileMenu()">Shoes</a></li>
                    <li><a href="#appliances" onclick="toggleMobileMenu()">Appliances</a></li>
                </ul>
                
                <div class="nav-actions">
                    <button class="btn btn-ghost" onclick="window.location.href='login.html'">
                        <i data-lucide="user"></i>
                        Login
                    </button>
                    <button class="btn btn-primary">Sign Up</button>
                    <button class="btn btn-ghost">
                        <i data-lucide="shopping-bag"></i>
                        Cart (0)
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-wrapper">
        <div class="login-container" id="loginContainer">
            <div class="glass-overlay"></div>
            <div class="glass-reflection"></div>
            <div class="glass-shine"></div>
            <div class="glass-edge-light"></div>
            
            <div id="emailStep" class="form-step">
                <h1>Welcome back</h1>
                <p class="subtitle">Sign in to your account</p>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <input type="email" id="email" placeholder="Enter Email">
                        <button class="arrow-btn" onclick="showPasswordStep()">
                            <svg viewBox="0 0 24 24">
                                <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="social-btn">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>

                <button class="social-btn">
                    <svg viewBox="0 0 24 24" fill="white">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                    Continue with X
                </button>
            </div>

            <div id="passwordStep" class="form-step password-step hidden">
                <button class="back-btn" onclick="showEmailStep()">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.41 16.59L10.83 12L15.41 7.41L14 6L8 12L14 18L15.41 16.59Z"/>
                    </svg>
                    Back
                </button>
                
                <h1>Enter password</h1>
                <p class="subtitle"></p>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" placeholder="Enter your password">
                        <button class="arrow-btn" onclick="login()">
                            <svg viewBox="0 0 24 24">
                                <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="signup-text">
                Don't have an account? <span class="signup-link" onclick="showSignup()">Sign up</span>
            </div>
        </div>

        <div class="signup-container" id="signupContainer">
            <div class="glass-overlay"></div>
            <div class="glass-reflection"></div>
            <div class="glass-shine"></div>
            <div class="glass-edge-light"></div>
            
            <h1>Create account</h1>
            <p class="subtitle">Sign up to get started</p>

            <div class="form-group">
                <label for="signupName">Full Name</label>
                <div class="input-container">
                    <input type="text" id="signupName" placeholder="Enter your full name">
                </div>
            </div>

            <div class="form-group">
                <label for="signupEmail">Email</label>
                <div class="input-container">
                    <input type="email" id="signupEmail" placeholder="Enter your email" required pattern=".*@.*" title="Please enter a valid email address with @" oninvalid="this.setCustomValidity('Please enter a valid email address with @')" oninput="this.setCustomValidity('')">
                </div>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="input-container">
                    <input type="password" id="signupPassword" placeholder="Create a password">
                    <button class="arrow-btn" onclick="signup()">
                        <svg viewBox="0 0 24 24">
                            <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="signup-text">
                Already have an account? <span class="signup-link" onclick="showLogin()">Sign in</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Mobile menu toggle function
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            
            if (mobileMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
                menuIcon.setAttribute('data-lucide', 'menu');
            } else {
                mobileMenu.classList.add('active');
                menuIcon.setAttribute('data-lucide', 'x');
            }
            
            // Reinitialize icons after change
            lucide.createIcons();
        }
    </script>
    <script src="login.js"></script>
</body>
</html>
